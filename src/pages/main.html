<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/src/styles/main.css" />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <div class="container flex">
      <div class="main">
        <div class="container1">
          <div class="content flex">
            <h1>Stay updated!</h1>
            <p>
              Join 60,000+ product managers receiving monthly<br class="br1" />
              updates on:
            </p>
            <div class="list">
              <div class="point">
                <img src="/assets/images/icon-list.svg" alt="Point SVG" />
                <p>
                  Product discovery and building what <br class="br2" />matters
                </p>
              </div>
              <div class="point">
                <img src="/assets/images/icon-list.svg" alt="Point SVG" />
                <p>
                  Measuring to ensure updates are a <br class="br2" />
                  success
                </p>
              </div>
              <div class="point">
                <img src="/assets/images/icon-list.svg" alt="Point SVG" />
                <p>And much more!</p>
              </div>
            </div>
            <form class="form flex">
              <div class="input">
                <div class="lol">
                  <label for="email">Email address</label>
                  <span>Valid email required</span>
                </div>
                <input
                  class="inputVal"
                  type="email"
                  name="email"
                  id="email"
                  placeholder="email@company.com"
                />
              </div>
              <button type="submit">Subscribe to monthly newsletter</button>
            </form>
          </div>

          <div class="image">
            <img
              class="img"
              src="/assets/images/illustration-sign-up-desktop.svg"
              alt="sign up desktop svg"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="/src/scripts/project.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link id="activeCss" rel="stylesheet" href="/src/styles/success.css" />
    <!-- <link rel="stylesheet" href="../styles/successMob.css"> -->
    <title>Success Active</title>
  </head>
  <body>
    <div class="container flex">
      <div class="main">
        <div class="content flex">
          <img
            src="/assets/images/icon-success.svg"
            alt="succes SVG"
            width="55px"
          />
          <h1>
            Thanks for <br />
            subscribing!
          </h1>
          <p>
            A confirmation email has been sent to <br />
            <span>ash@loremcompany.com.</span> Please open it and click
            <br class="br1" />
            the button inside to confirm your subscription.
          </p>
          <button id="return">Dismiss message</button>
        </div>
      </div>
    </div>

    <script>
      const element = document.getElementById("activeCss");
      console.log(element);
      const mobileStylesheet = "../styles/successMob.css";
      const desktopStylesheet = "../styles/success.css";
      const changeLink = (widht) => {
        console.log("resize");
        if (widht <= 625) {
          element.href = mobileStylesheet;
          console.log("size is mobile image");
        } else {
          element.href = desktopStylesheet;
          console.log("size is desktop image");
        }
      };

      changeLink(window.innerWidth);

      window.addEventListener("resize", () => {
        changeLink(window.innerWidth);
      });

      document.body.onload = () => {
        changeLink(window.innerWidth);
      };
    </script>
  </body>
</html>
